<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban barber (Hoofdpagina)</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

 <div class="whole-header">
  <div class="header-container"> 

    <h1 class="Logo">Logo</h1>

    <h1 class="title">
      <span class="dot-right">•</span>
      The Urban Barber
      <span class="dot-left">•</span>
    </h1>

  </div>

  <div class="Blackline"></div>
 </div>
 
 <div class="card-area">

  <div class="card">
    <h3>Openingstijden</h3>
    <img src="../Assets/Tijd.jpg">
    <a href="../Pages/openingstijden.html"><button>Bekijk openingstijden</button></a>
  </div> 

  <div class="card">
    <h3>Maak hier uw afspraak</h3>
    <img src="../Assets/Afspraak.png">
    <button>Afspraak maken</button>
  </div>

  <div class="card">
    <h3>Mogelijkheden</h3>
    <img src="../Assets/Producten (1).jpg">
    <button>Bekijk mogelijkheden</button>
  </div>

 </div>

 <div class="under-buttons-L">

  <div class="tiktok">
   <button>Tiktok</button>
  </div>

  <div class="reviews">
   <button class="reviews">Reviews</button>
  </div>

  <h1 class="Logo_under">Logo</h1>

  <div class="instagram">
  <button>Instagram</button>
  </div>

  <div class="contact">
  <button>Contact</button>
  </div>
 </div>

</body>
</html>
